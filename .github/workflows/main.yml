<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S.O.S Muro de Oración</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #3a0ca3, #4361ee);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .sos-badge {
      background: #7209b7;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      font-weight: bold;
      box-shadow: 0 0 10px #f72585;
      margin-bottom: 1rem;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-bottom: 2rem;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.7rem;
      border: none;
      border-radius: 0.5rem;
      font-family: 'Poppins', sans-serif;
    }
    textarea {
      resize: vertical;
    }
    button {
      background: #4cc9f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #4895ef;
    }
    .peticiones {
      width: 100%;
      max-width: 600px;
    }
    .peticion {
      background: rgba(255, 255, 255, 0.15);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 1rem;
      position: relative;
    }
    .amens {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #3a86ff;
      color: white;
      border-radius: 999px;
      padding: 0.3rem 1rem;
      cursor: pointer;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="sos-badge">S.O.S Oración Urgente</div>
  <h1>Muro de Oración S.O.S</h1>
  <form id="formulario">
    <input type="text" id="nombre" placeholder="Tu nombre (opcional)">
    <textarea id="mensaje" rows="4" placeholder="Escribe tu petición de oración..."></textarea>
    <button type="submit">Enviar S.O.S</button>
  </form>
  <div class="peticiones" id="peticiones"></div>

  <script>
    const form = document.getElementById('formulario');
    const peticiones = document.getElementById('peticiones');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim() || 'Anónimo';
      const mensaje = document.getElementById('mensaje').value.trim();
      if (!mensaje) return;
      const div = document.createElement('div');
      div.className = 'peticion';
      div.innerHTML = `
        <strong>${nombre}</strong><br>
        <p>${mensaje}</p>
        <div class="amens" onclick="this.textContent = (+this.textContent.split(' ')[0] + 1) + ' Amén'">1 Amén</div>
      `;
      peticiones.prepend(div);
      form.reset();
    });
  </script>
</body>
</html>
